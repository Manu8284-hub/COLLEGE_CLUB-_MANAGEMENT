<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="shared.css" />
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <div class="logo">College Clubs</div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="clubs.html">Clubs</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="auth.html" class="active">Login</a></li>
        </ul>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      </nav>
    </div>
  </header>

  <!-- Auth Section -->
  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-tabs">
        <button class="tab-btn active" id="login-tab">Login</button>
        <button class="tab-btn" id="signup-tab">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form active">
        <h2>Welcome Back!</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
        <p class="switch-text">Donâ€™t have an account? <span id="to-signup">Sign Up</span></p>
      </form>

      <!-- Sign-Up Form -->
      <form id="signup-form" class="auth-form">
        <h2>Create Account</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn">Sign Up</button>
        <p class="switch-text">Already have an account? <span id="to-login">Login</span></p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 College Club Management. All rights reserved.</p>
  </footer>

  <script>
    // Toggle between Login and Sign-Up
    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const toSignup = document.getElementById("to-signup");
    const toLogin = document.getElementById("to-login");

    loginTab.addEventListener("click", () => {
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
    });

    toSignup.addEventListener("click", () => signupTab.click());
    toLogin.addEventListener("click", () => loginTab.click());

    // Mobile Menu Toggle
    const menuToggle = document.getElementById("menu-toggle");
    const navLinks = document.querySelector(".nav-links");
    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</body>
</html>
